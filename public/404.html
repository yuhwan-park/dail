<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./favicon.ico">
  </link>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nanum+Gothic&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Gothic', sans-serif;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .logo {
      font-family: 'Comfortaa', cursive;
      color : #1082FD;
      font-size: 96px;
    }
    .msg-container {
      text-align: center;
    }
    button {
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: rgba(16, 130, 253,0.7);
      color: white;
      width: 100px;
      height: 50px;
    }
    button:hover {
      background-color: rgba(16, 130, 253,0.9);
    }
  </style>
  <title>Dail - 404 Not Found -</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="wrapper">

    <div class="logo">dail</div>
    <div class="msg-container">
      <h2 class="error-msg">404 Not Found</h2>
      <p class="msg">페이지를 찾을 수 없습니다.</p>
      <p class="msg">불편을 드려 죄송합니다.</p>
    </div>
    <button>
      홈으로
    </button>

  </div>
  <script>
    document.querySelector('button').addEventListener('click', () => {
      window.location.href = '/'
    })
  </script>
</body>

</html>
